<ion-view view-title="Browse">
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="vm.doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="video in vm.videos" ui-sref="app.watch({ id: video.id })">
                {{ video.title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
